name: Deploy Examples to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'examples/**'
      - 'packages/**'
      - '.github/workflows/deploy-examples.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build

      - name: Build examples
        run: |
          cd examples/drag-handle && pnpm build
          cd ../file-upload && pnpm build
          cd ../code-block-pro && pnpm build

      - name: Verify build outputs
        run: |
          if [ ! -d "examples/drag-handle/dist" ]; then
            echo "Error: drag-handle/dist not found"
            exit 1
          fi
          if [ ! -d "examples/file-upload/dist" ]; then
            echo "Error: file-upload/dist not found"
            exit 1
          fi
          if [ ! -d "examples/code-block-pro/dist" ]; then
            echo "Error: code-block-pro/dist not found"
            exit 1
          fi
          echo "All build outputs verified"

      - name: Prepare deployment
        run: |
          mkdir -p deploy
          cp -r examples/drag-handle/dist deploy/drag-handle
          cp -r examples/file-upload/dist deploy/file-upload
          cp -r examples/code-block-pro/dist deploy/code-block-pro
          echo "Deployment structure:"
          ls -la deploy/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
