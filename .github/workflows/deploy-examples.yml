name: Deploy Examples to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'examples/**'
      - '.github/workflows/deploy-examples.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build examples
        run: |
          cd examples/drag-handle && pnpm build
          cd ../file-upload && pnpm build
          cd ../code-block-pro && pnpm build

      - name: Prepare deployment
        run: |
          mkdir -p deploy
          cp -r examples/drag-handle/dist deploy/drag-handle
          cp -r examples/file-upload/dist deploy/file-upload
          cp -r examples/code-block-pro/dist deploy/code-block-pro

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
